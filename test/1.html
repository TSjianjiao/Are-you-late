<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    const infoList = [1, 2, 3]
    const len = infoList.length
    const curIndex = 0

    function delay(time) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve()
        }, time)
      })
    }

    async function main() {
      for(let i of infoList) {
        await delay(1000)
        console.log(i)
      }
    }

    main()
  </script>
</body>
</html>
